<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Design by foolishdeveloper.com -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
    <!-- <div id="navbar">
        
    </div> -->
    <div id="app">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li v-for="link in links" class="nav-item">
                            <!-- other way to bind in vue simple :href -->
                            <a class="nav-link active" aria-current="page" v-bind:href="link.url" :title="`This link goes to the ${link.text} page`">{{link.text}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <h1>{{title}}</h1>
        <p>{{message}}</p>
    </div>

    <script>
        const { createApp, ref } = Vue
        // createApp({
        //     setup() {
        //         // const links = ref(["Home", "About", "Contact"])
        //         return {
        //             links: ["Home", "About", "Contact"]
        //         }
        //     }
        // }).mount('#navbar');
        createApp({
            setup() {
                const links = ref([{text:"Home", url:"index.html"}, {text:"About", url:"about.html"},{text:"Contact", url:"contact.html"}])
                const title = ref('Hello, vue!')
                const message = ref('I am going to start learning Vue')
                return {
                    links,
                    title,
                    message
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
